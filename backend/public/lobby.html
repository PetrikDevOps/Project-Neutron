<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css">
    <script src="./js" defer></script>
    <title>Project-Neutron</title>
</head>
<body>
    <nav id="lobby-nav">
        <ul>
            <li onclick="changeLobbyDisplay('fast')">Gyors-Játék</li>
            <li onclick="changeLobbyDisplay('create')">Játék a barátokkal</li>
            <li onclick="changeLobbyDisplay('pf')">Profil</li>
            <li><form action="logout" method="post"><input type="submit" value="Kijelentkezés"></form></li>
        </ul>
    </nav>
    <main id="lobby-main">
        <div id="bg-main"></div>
        <div id="fast-game">
            <h1>Fast-Game</h1>
            <p>Play a game with random people</p>
            <form action="quick-match" method="get"><input type="submit" value="Play"></form>
        </div>
        <div id="lobby-game">
            <h1>Lobby-Game</h1>
            <p>Play a game with your friends</p>
            <p>To create a lobby</p>
            <div>
                <form action="lobbyGen" method="post"><input type="submit" value="LobbyGEN"></form>
                <form action="join" method="post"><input type="submit" value="join"></form>
            </div>
        </div>
        <div id="profile">
            <h1>Profil</h1>
            <p>Level: </p>
            <p>Wins: </p>
            <p>Games: </p>
            <p>Korongok: </p>
        </div>
    </main>
</body>
</html>
